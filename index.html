<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

  <h1>Game board</h1>

  <div class="row">
    <div data-cell-index='0'id="game-space-1" class="col-sm-3 box"></div>
    <div data-cell-index='1' id="game-space-2" class="col-sm-3 box"></div>
    <div data-cell-index='2' id="game-space-3" class="col-sm-3 box"></div>
    <div class="col-md-3">
      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder=""="confirm">
        <button type="submit">Sign up!</button>
        <!-- id="signup-button" -->
      </form>
      <form id="sign-in">
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <button id="signin-button" type="submit">Sign in!</button>
    </form>
    </div>
  </div>

  <div class="row">
    <div data-cell-index='3' id="game-space-4" class="col-sm-3 box"></div>
    <div data-cell-index='4' id="game-space-5" class="col-sm-3 box"></div>
    <div data-cell-index='5' id="game-space-6" class="col-sm-3 box"></div>
    <div class="col-md-3">
    <button id="sign-out" >Sign Out!</button>
    </div>
  </div>

  <div class="row">
    <div data-cell-index='6' id="game-space-7" class="col-sm-3 box"></div>
    <div data-cell-index='7' id="game-space-8" class="col-sm-3 box"></div>
    <div data-cell-index='8' id="game-space-9" class="col-sm-3 box"></div>
    <div class="col-md-3">
      <form id="change-password">
    <input name="passwords[old]" type="password" placeholder="old password">
    <input name="passwords[new]" type="password" placeholder="new password">
    <button type="submit">Change Password</button>
      </form>
    </div>
  </div>

  <button id="get-games">get games</button>
  <button id="create-games">create games</button>


    </body>
</html>
